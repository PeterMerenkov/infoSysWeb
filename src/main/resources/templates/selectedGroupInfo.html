<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Информация о группе</title>
</head>
<body>

<h1>
    Информация о группе
</h1>

<main th:object="${selectedGroup}">

    <table>
        <tr>
            <td>ID:</td><td th:text="*{id}"></td>
        </tr>

        <tr>
            <td>Факультет:</td><td th:text="*{faculty}"></td>
        </tr>

        <tr>
            <td>Номер группы:</td><td th:text="*{groupNumber}"></td>
        </tr>
    </table>


    <p>
        <a th:href="@{*{id}} + @{/update}">Внести изменения</a>
    </p>


    <p>
        <a th:href="@{*{id}} + @{/delete}">Удалить группу</a>
    </p>


    <p>
        <a href="http://localhost:8080/group/">Назад</a>
    </p>

</main>

</body>
</html>
