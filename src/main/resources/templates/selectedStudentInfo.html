<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Student info</title>
</head>
<body>

<h1>
    Информация о студенте
</h1>

<div th:object="${selectedStudent}">
    <table>
        <tr>
            <td>ID:</td><td th:text="*{id}"></td>
        </tr>
        <tr>
            <td>Полное имя:</td><td th:text="*{fullName}"></td>
        </tr>
        <tr>
            <td>Дата поступления:</td><td th:text="*{dateOfAdmission}"></td>
        </tr>
        <tr>
            <td>ФАКУЛЬТЕТ-ГРУППА:</td><td th:text="*{studentGroup.faculty} + '-' + *{studentGroup.groupNumber}"></td>
        </tr>
    </table>

    <a th:href="@{*{id}} + @{/update}">Внести изменения</a>
    <br />
    <a th:href="@{*{id}} + @{/delete}">Удалить студента</a>
    <br />
    <a href="http://localhost:8080/student/">Назад</a>
</div>

</body>
</html>
