<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>new</title>
</head>
<body>

<form th:method="POST" th:action="@{/student}" th:object="${student}" enctype="multipart/form-data">

    <label>ФИО студента:
        <input type="text" th:field="*{fullName}" />
    </label>
    <br />
    <label>Дата зачисления:
        <input type="date" th:field="*{dateOfAdmission}" />
    </label>
    <br />
    <label>Факультет:
        <select th:object="${groupId}" th:field="*{groupId}">
            <option th:each="group : ${groups}" th:value="${group.id}" th:utext="${group}"></option>
        </select>
    </label>
    <br />
    <br />
    <input type="submit" value="Создать студента!" />
</form>

<p>
    <a href="http://localhost:8080/student">Назад</a>
</p>

</body>
</html>
