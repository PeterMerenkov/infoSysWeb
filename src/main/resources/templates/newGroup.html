<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Создание новой группы</title>
</head>
<body>

<h1>
    Создание новой группы
</h1>

<main>

    <form th:method="POST" th:action="@{/group}" th:object="${group}">

        <table>
            <tr>
                <td>Факультет:</td> <td><input type="text" th:field="*{faculty}" required/></td>
            </tr>

            <tr>
                <td>Номер группы:</td> <td><input type="number" min="1" max="1000" th:field="*{groupNumber}" required/></td>
            </tr>
        </table>

        <input type="submit" value="Создать группу!">
    </form>

    <p>
        <a href="http://localhost:8080/group">Назад</a>
    </p>

</main>

</body>
</html>
